<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Me</title>
</head>
<body>
    <form name="ContactForm" action="mailto:tylasaunders99@outlook.com" method="post">
        <label>Full Name:</label>
        <input type="text" required><br>
        <label>Company Name:</label>
        <input type="text" ><br>
        <label>Email:</label>
        <input type="email" ><br>
        <label>Phone:</label>
        <input type="tel" ><br>
        <label>Message:</label><br>
        <textarea name="Message" rows="10" cols="45"></textarea><br>
        <label>Upload a file:</label>
        <input type="file" ><br>
        <label>Subscribe to our newsletter:</label>
        <input type="checkbox" ><br>
        <input type="submit">
    </form>
</body>
</html>
